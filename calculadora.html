<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BootsTrap - Javascrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    ]
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Calculadora</h1>
                    <input type="number" class="form-control" id="num1" />
                    <input type="number" class="form-control" id="num2" />
                    <button class="btn btn-primary" onclick="soma()">Somar</button>
                    <button class="btn btn-primary" onclick="subt()">Subtrair</button>
                    <button class="btn btn-primary" onclick="mult()">Multiplicar</button>
                    <button class="btn btn-primary" onclick="divi()">Dividir</button>
                    <button class="btn btn-primary" onclick="limpar()">Limpar</button>
                    <input type="number" class="form-control" id="resp" readonly />


                <h1>Histórico</h1>
                <div id="hist">


                </div>

            </div>
        </div>
    </div>

    <script>
        function soma() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let soma = num1 + num2;

            document.getElementById("resp").value = soma;

            //document.getElementById("hist").innerHTML += "<div class='alert alert-primary'>" + num1 + "+" + num2 +"=" +soma+ "</div>";

            //template strings  ` `
            document.getElementById("hist").innerHTML += `<div class="alert alert-primary"> ${num1} + ${num2} = ${soma} </div>`; 

        }
        function subt() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let subt = num1 - num2;

            document.getElementById("resp").value = subt;

            document.getElementById("hist").innerHTML += `<div class="alert alert-primary"> ${num1} - ${num2} = ${subt} </div>`;
        }
        function mult() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let mult = num1 * num2;

            document.getElementById("resp").value = mult;

            document.getElementById("hist").innerHTML += `<div class="alert alert-primary"> ${num1} * ${num2} = ${mult} </div>`;

        }
        function divi() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            let divi = num1 / num2;

            document.getElementById("resp").value = divi;

            document.getElementById("hist").innerHTML += `<div class="alert alert-primary"> ${num1} / ${num2} = ${divi} </div>`;

            if(num1 == 0 || num2 == 0){

                alert("Não é possível realizar essa operação!");
             }
        }

        function limpar(){
         
            num1.value = "";
            num2.value = "";
            document.getElementById("resp").value = "";
      }





    </script>

        









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>



</body>

</html>
